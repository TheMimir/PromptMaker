# @CODE:TEST-001 | SPEC: .moai/specs/SPEC-TEST-001/spec.md | TEST: tests/

[pytest]
# 테스트 디렉토리 경로
testpaths = tests

# 테스트 파일/클래스/함수 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest 실행 옵션
addopts =
    --verbose
    --cov=ai_prompt_maker
    --cov=utils
    --cov-config=.coveragerc
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --strict-markers
    --tb=short

# 커스텀 마커 정의
markers =
    unit: Unit tests (독립적인 단위 테스트)
    integration: Integration tests (통합 테스트)
    slow: Slow running tests (실행 시간이 긴 테스트)
    ui: UI component tests (Streamlit UI 테스트)

# 경고 처리
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 7.0
